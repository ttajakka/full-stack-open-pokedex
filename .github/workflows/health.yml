name: Health checks

on:
  schedule:
    - cron: '37 21 * * *' 

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fly.io/apps/wandering-wave-8411
          max-attempts: 3
          retry-delay: 5s